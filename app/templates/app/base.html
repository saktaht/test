{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>ポートフォリオ</title>
</head>
<body>
    <nav class="navber navber-expend-lg">
        <div class="container">
            <a class="navber-brand" href="">
                <img src="{% static 'img/logo.svg' %}" alt="" class="img-fluid">
            </a>
            <ul class="navber-nav">
                <li class="navber-item mr-3">
                    <a class="navber-link nav-color" href="/">HOME</a>
                </li>
                <li class="navber-item mr-3">
                    <a class="navber-link nav-color" href="/">ABOUT</a>
                </li>
                <li class="navber-item">
                    <a class="navber-link nav-color" href="/">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="py-4 bg-dark text-center">
        <small class='text-white'>&copy; 2024 小川 優</small>
    </footer>

    {%block extra_js%}

    {%endblock%}
</body>
</html>
